<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./A.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- HÌNH NỀN  -->
    <div class="nen">
        <div id="thanh" class="container" style="width: 1000px;background-color: rgba(252, 246, 250, 0.885);">
            <div class="container">
                <div class="row">
                  <div class="col-5" style="padding-top:15px;">
                     <img  src="https://i.pinimg.com/474x/e2/00/6a/e2006a0e8ee0ad1cbdbab30dbc58223b.jpg" alt="" class="img-fluid">
                  </div>
                  <!-- ô 2  -->
                  <div class="col-6" style="padding:10px 1px 30px 70px;">
                      <p style="font-size:45px; font-family: 'Times New Roman', Times, serif; font-weight: bold; margin-left: 150px;"> Log in</p>
                    <form id="dangnhap" style="margin-left:40px;">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label" style=" font-size: 21px; font-family: 'Times New Roman', Times, serif; font-weight: bold; margin-left:10px ">Email address</label>
                          <input  style="border-radius: 15px;" type="email" class="form-control" id="dangnhaplai" aria-describedby="emailHelp">
                          <div style="margin-right: 90px;font-size: 12px;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" style=" font-size: 21px; font-family: 'Times New Roman', Times, serif; font-weight: bold;margin-left:10px ;"class="form-label">Password</label>
                          <input  style="border-radius: 15px;" type="password" class="form-control" id="mk">
                        </div>
                        <div class="mb-3 form-check" >
                          <input  style="border-radius: 10px;" type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label " for="exampleCheck1">Check me out</label>
                        </div>
                        <button style="width:190px;font-family:'Times New Roman', Times, serif;margin-left:80px; font-size: 22px; margin-top: 15px; border-radius:20px;" type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
