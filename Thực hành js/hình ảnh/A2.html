<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./A2.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="nen">
    <div id="thanh" class="container" style="width: 1000px;height: 600px;
    border-radius: 25px;background-color: rgba(242, 224, 238, 0.885);  margin-left:320px;">
        <div class="row">
            <div id="mot" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;
            font-size: 50px; margin-left: 30px; color: rgb(37, 37, 36);" class="col">
                <p style="margin-top: 100px;">WELLCOME</p>
                 <p style="padding-left: 200px;">BACK!</p>
            </div>
            <div id="hai" class="col">
                <p style="font-size: 35px; font-family: 'Times New Roman', Times, serif; font-weight: bold; margin-left:85px; margin-top:35px;margin-bottom:10px;">
                    Create new account</p>
                <form style="width: 80%; height:10%; margin-left: 65px;" id="dangky">
                    <!-- name  -->
                    <div class="mb">
                        <label for="exampleInputPassword1" style="font-size:20px; font-family: 'Times New Roman', Times, serif; font-weight: bold;margin-left:10px" class="form-label">User name</label>
                        <input  style="border-radius: 15px;"  type="text" class="form-control" id="ten" >
                    </div>
                    <!-- email  -->
                    <div class="mb">
                        <label for="exampleInputEmail1" class="form-label" style="font-size: 20px; font-family: 'Times New Roman', Times, serif; font-weight: bold;margin-left:10px ">Email address</label>
                        <input style="border-radius: 15px;" type="email"  class="form-control" id="Email1" aria-describedby="emailHelp">
                    </div>

                    <!-- mật khẩu  -->
                    <div class="mb">
                        <label for="exampleInputPassword1" style="font-size: 20px; font-family: 'Times New Roman', Times, serif; font-weight: bold;margin-left:10px" class="form-label">Password</label>
                        <input style="border-radius: 15px;" type="password" class="form-control" id="Password1">
                    </div>
                    <!-- nhập lại mật khẩu  -->
                    <div class="mb-2">
                        <label for="exampleInputPassword1" style="font-size: 20px; font-family: 'Times New Roman', Times, serif; font-weight: bold;margin-left:10px" class="form-label"> Enter Password</label>
                        <input style="border-radius: 15px;" type="password" class="form-control" id="enPassword1">
                    </div>
                    <!-- ô chek  -->
                    <div style="margin-left:10px" class="mb-4 form-check ">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label " for="exampleCheck1">Check me out</label>
                    </div>
                    <!-- nút  -->
                    <button style=" width: 200px;font-size:20px;font-family: 'Times New Roman', Times, serif; margin-bottom:25px;  margin-left:70px; border-radius:23px;" type="submit" class="btn btn-primary">Let's go</button>  <br>
                    <a style="margin-left: 90px;font-family: 'Times New Roman', Times, serif; font-size: 18px;" href="">
                        Register an account</a>

                </form>
            </div>
        </div>
        </div>
    </div>
    <script src="./A.JS"></script>
</body>

</html>
